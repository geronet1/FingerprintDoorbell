<!DOCTYPE html>
<html>
<head>
  <!-- created with https://bootstrapformbuilder.com/ -->
  <title>FingerprintDoorbell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
	.alert-custom{
		background-color:#cecece;
		color:rgb(0, 0, 0);
	}
	.form-horizontal{
		margin-left: 15px;
		margin-right: 15px;
	}
  </style>
</head>
<body>
	<script>
		if (!!window.EventSource) {
			var source = new EventSource('/events');

			source.addEventListener('open', function(e) {
				console.log("Events Connected");
			}, false);

			source.addEventListener('error', function(e) {
				if (e.target.readyState != EventSource.OPEN) {
				console.log("Events Disconnected");
				}
			}, false);

			// event is fired when a new message from server was received
			source.addEventListener('message', function(e) {
				console.log("message", e.data);
				document.getElementById('logMessages').innerHTML = event.data;
			}, false);
		}

    </script>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand" href="/">%HOSTNAME%</a>
		  </div>
		  <ul class="nav navbar-nav">
			<li><a href="/">Fingerprints</a></li>
			<li><a href="settings">Settings</a></li>
			<li class="active"><a href="#">System</a></li>
		</ul>
		</div>
	</nav>
	
	<p></p>
	<div class="alert alert-custom" id="logMessages" role="alert">%LOGMESSAGES%</div>
	
	<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Network info</legend>

	<div inert class="form-group">
		<label class="col-md-4 control-label">IP Address</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%IP_ADDRESS%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">MAC Address</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%MAC_ADDRESS%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Wifi SSID</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%SSID%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Wifi BSSID</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%BSSID%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Wifi channel</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%WIFI_CHANNEL%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">RSSI</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%RSSI%">
		</div>
	</div>


	<div inert class="form-group">
		<label class="col-md-4 control-label">Gateway</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%GATEWAY%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">DNS Server</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%DNS_SERVER%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">MQTT Server</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%MQTT_SERVER%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">MQTT Server IP</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%MQTT_SERVER_IP%">
		</div>
	</div>


	<!-- Form Name -->
	<legend>System info</legend>
	
	<div inert class="form-group">
		<label class="col-md-4 control-label">Chip</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%CHIP%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">CPU</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%CPU%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Chip temp.</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%CHIP_TEMP%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Flash size</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%FLASH_SIZE%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Free heap</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%FREE_HEAP%">
		</div>
	</div>
	<div inert class="form-group">
		<label class="col-md-4 control-label">Reset reason</label>
		<div class="col-md-4">
			<input type="text" class="form-control input-md" value="%RESET_REASON%">
		</div>
	</div>

	</fieldset>
	</form>

	<p></p>
	<nav class="navbar navbar-default ">
		<div class="container-fluid">
			<p class="navbar-text">FingerprintDoorbell, Version %VERSIONINFO%</p>
			<p class="navbar-text">%UPTIME%</p>
			<p class="navbar-text"><a href="https://github.com/geronet1/FingerprintDoorbell" target="_blank">Github</a></p>
		</div>
	</nav>

</body>
</html>
